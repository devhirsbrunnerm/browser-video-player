<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Offline Video Player</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script>
        function openFile(e) {
            if (e.target.files && e.target.files[0]) {
                let file = e.target.files[0];
                let blobURL = URL.createObjectURL(file);
                document.getElementById("video").src = blobURL;
                document.getElementById("video").controls = true;
            }
            return false;
        }
    </script>
    <style>
        .navbar-dark {
            background-color: #15181b;
        }
    </style>
</head>

<body class="bg-dark">
    <header>
        <nav class="navbar navbar-dark">
            <a class="navbar-brand mx-3" href="#">Browser Video Player</a>
        </nav>
    </header>
    <div class="px-4 py-5 my-5 text-center">

        <div class="col-lg-8 col-md-10 col-sm-12 mx-auto">
            <div class="row">
                <form action="#">
                    <div class="custom-file">
                        <h2 class="text-light">Choose a video to play</h2>
                        <input type="file" value="Open video" id='fileInput' accept=".webm,.mp4.avi"
                            class="form-control text-secondary bg-dark" onchange="return openFile(event)" />
                    </div>
                </form>
            </div>
            <div>
                <video id="video" width="100%" height="auto"></video>
            </div>
        </div>
    </div>
</body>

</html>
